<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="validation.js"></script> 
    <title>Formulaire Client</title>
</head>
<body>

    <header>
        <h1>Formulaire Client</h1>
    </header>

    <section>
        <form action="#" method="post" id="client-form" class="client-form">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" required>

            <label for="cp">Code Postal :</label>
            <input type="text" id="cp" name="cp" pattern="[0-9]{5}" title="Format: 12345" required>

            <label for="ville">Ville :</label>
            <input type="text" id="ville" name="ville" required>

            <label for="tel">Téléphone :</label>
            <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" title="Format: 1234567890" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="civilite">Civilité :</label>
            <select id="civilite" name="civilite" required>
                <option value="M">M.</option>
                <option value="Mme">Mme</option>
                <option value="Autre">Autre</option>
            </select>

            <label for="login">Login :</label>
            <input type="text" id="login" name="login" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <input type="submit" value="Soumettre">
        </form>
    </section>

    <footer>
        <p>&copy; Alexandre GERBERON</p>
    </footer>

</body>
</html>
